<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.15.0/index.js" type="module"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.15.0/css/emoji-picker.css">
    <title>Chat en Tiempo Real</title>
</head>
<body>
    <div class="chat-app">
        <div class="sidebar">
            <!-- User profile section -->
            <div class="user-profile">
                <div class="top-controls">
                    <div id="status" class="status">Conectando...</div>
                    <button id="theme-toggle" class="theme-toggle" title="Cambiar tema">ðŸŒ™</button>
                </div>
                <div class="username-container">
                    <input type="text" id="username-input" placeholder="Nombre de usuario" disabled>
                    <button id="change-username-btn" disabled>Cambiar</button>
                </div>
            </div>
            
            <!-- Rooms section -->
            <div class="rooms-section">
                <h3>Salas de chat</h3>
                <div id="rooms-list" class="rooms-list">
                    <!-- Rooms will be added here dynamically -->
                </div>
                
                <div class="create-room">
                    <input type="text" id="new-room-input" placeholder="Nombre de nueva sala" disabled>
                    <button id="create-room-btn" disabled>Crear</button>
                </div>
            </div>
            
            <!-- Online users section -->
            <div class="users-section">
                <h3>Usuarios en lÃ­nea</h3>
                <div id="users-list" class="users-list">
                    <!-- Users will be added here dynamically -->
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="room-header">
                <h2 id="current-room">General</h2>
                <span id="users-count">0 usuarios</span>
            </div>
            
            <div id="chat-container" class="chat-container">
                <div id="messages" class="messages">
                    <!-- Messages will be added here dynamically -->
                </div>
                
                <div id="typing-indicator" class="typing-indicator"></div>
                
                <div id="input-container" class="input-container">
                    <button id="emoji-button" class="emoji-button" title="Insertar emoji">ðŸ˜Š</button>
                    <textarea id="message-input" placeholder="Escribe un mensaje..." disabled></textarea>
                    <button id="send-button" disabled>Enviar</button>
                    <div id="emoji-wrapper">
                        <emoji-picker id="emoji-picker" class="hidden"></emoji-picker>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script externo -->
    <script src="js/chat-client.js"></script>
    <script src="js/emojis.js"></script>
</body>
</html>
